<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration File</title>
</head>
<br><br><br><br><br>
<body>
<form method="post" action="./reg">
<table style="margin-left: auto;margin-right: auto">
    <tr>
      <th>User Name</th>
      <td><input type="text" name="uname"/></td>
    </tr>
    <tr>
      <th>Password</th>
      <td><input type="password" name="upwd"/></td>
    </tr>
  <tr>
    <th>User Email</th>
    <td><input type="text" name="uemail"/></td>
  </tr>
  <tr>
    <th>User Mobile</th>
    <td><input type="text" name="umobile"/></td>
  </tr>
  <tr>
    <td><input type="submit" name="Registration"/></td>
  </tr>


</table>
</form>

</body>
</html>
